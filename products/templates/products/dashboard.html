{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-card {
            padding: 20px;
            border-radius: 10px;
        }
        .chart-card canvas {
            width: 100% !important;
            height: 250px !important;
        }
    </style>
</head>
<body>

<a href="{% url 'home' %}" class="btn btn-secondary mt-3 ms-4 btn-hero">üè† Back to Home</a>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Library Dashboard</h1>

    <div class="row mb-4 justify-content-center">
        <div class="col-md-3">
            <div class="card p-3 text-center shadow-sm">
                <h5>Total Books</h5>
                <h3>{{ total_books }}</h3>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm chart-card">
                <h5 class="text-center mb-3">Books per Author</h5>
                <canvas id="authorChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm chart-card">
                <h5 class="text-center mb-3">Books per Year</h5>
                <canvas id="yearChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm chart-card">
                <h5 class="text-center mb-3">Books by Genre</h5>
                <canvas id="genreChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Author Chart ---
    const authorCtx = document.getElementById('authorChart').getContext('2d');
    new Chart(authorCtx, {
        type: 'bar',
        data: {
            labels: {{ author_labels|safe }},
            datasets: [{
                label: 'Books per Author',
                data: {{ author_counts|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, precision: 0 } }
        }
    });

    // --- Year Chart ---
    const yearCtx = document.getElementById('yearChart').getContext('2d');
    new Chart(yearCtx, {
        type: 'line',
        data: {
            labels: {{ year_labels|safe }},
            datasets: [{
                label: 'Books per Year',
                data: {{ year_counts|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, precision: 0 } }
        }
    });

    // --- Genre Chart (Pie) ---
    const genreCtx = document.getElementById('genreChart').getContext('2d');
    new Chart(genreCtx, {
        type: 'pie',
        data: {
            labels: {{ genre_labels|safe }},
            datasets: [{
                label: 'Books per Genre',
                data: {{ genre_counts|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { position: 'right' } }
        }
    });
</script>

</body>
</html>
